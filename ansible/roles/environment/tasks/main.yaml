---
- name: 'Update files'
  ansible.builtin.import_tasks: 'update_files.yaml'
  tags: 'files'

- name: 'Setup Docker container'
  ansible.builtin.import_tasks: 'setup_docker_container.yaml'
  tags: 'docker'

- name: 'Build/install/compile'
  ansible.builtin.import_tasks: 'build.yaml'
  tags: 'build'

- name: 'Clear cache'
  ansible.builtin.command: 'docker exec {{ php_fpm_container_name | quote }} bin/console cache:clear'
  changed_when: 'not ansible_check_mode'

- name: 'Migrate DB schema'
  ansible.builtin.import_tasks: 'migrate_db_schema.yaml'
  tags: 'migrate'

- name: 'Precompute data'
  ansible.builtin.command: 'docker exec {{ php_fpm_container_name | quote }} bin/console app:precompute-data'
  changed_when: 'not ansible_check_mode'

- name: 'Setup automation'
  when: 'setup_automation | default(false)'
  ansible.builtin.import_tasks: 'setup_automation.yaml'
  tags: 'automation'

- name: 'Setup Apache virtual host'
  ansible.builtin.import_tasks: 'setup_apache_vhost.yaml'
  tags: 'vhost'

- name: 'Run healthchecks'
  ansible.builtin.import_tasks: 'run_healthchecks.yaml'
  tags: 'healthchecks'
