---
- name: 'Assure directory exists'
  ansible.builtin.file:
    group: 'root'
    mode:  '0755'
    owner: 'root'
    path:  '{{ frontend_deployment_path }}'
    state: 'directory'

- name: 'Checkout sources'
  ansible.builtin.git:
    dest:    '{{ frontend_deployment_path }}'
    force:   true
    repo:    'https://github.com/veelkoov/fuzzrake.git'
    version: '{{ branch }}'

- name: 'Assure var directory is writable'
  ansible.builtin.file:
    group: 'root'
    mode:  '0777'
    owner: 'root'
    path:  '{{ frontend_deployment_path }}/var'
    state: 'directory'

- name: 'Update .env.local'
  ansible.builtin.template:
    dest:  '{{ frontend_deployment_path }}/.env.local'
    group: 'root'
    mode:  '0644'
    owner: 'root'
    src:   '.env.local.j2'
