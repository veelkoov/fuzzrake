# This docker-compose is for dev machines only!

services:
  web:
    image:   'nginx:alpine'
    restart: 'unless-stopped'
    ports:
      - '8080:80'
    volumes:
      - '..:/var/www/html'
      - './dev-nginx.conf:/etc/nginx/conf.d/default.conf'

  php:
    build:
      context: 'php-fpm'
      args:
        DEV_MACHINE: 'yes'
        DOCKER_UID:  '1000'
    environment:
      PHP_IDE_CONFIG: 'serverName=fuzzrake-dev'
    restart: 'unless-stopped'
    user:    'root:www-data' # TODO: root should not be required and allowed even on dev
    volumes:
      - '..:/var/www/html'
      - '/dev/shm:/dev/shm'
      - type:   'tmpfs'
        target: '/tmp'
