parameters:
  noPayPlans: # TODO: Remove
    regex_prefix: ""
    regex_suffix: ""
    replacements: []

  currencies:
    regex_prefix: '(?<=^|\n)'
    regex_suffix: '(?=\n|$)'
    replacements:
      "Euro?": "EUR"

  paymentMethods:
    regex_prefix: '(?<=^|\n)'
    regex_suffix: '(?=\n|$)'
    replacements:
      "Apple Pay": "Apple Pay"
      "Bank ?trans?fers?": "Bank transfers"
      "BLIK": "BLIK"
      "Checks?": "Checks"
      "Cash ?app": "Cash App"
      "Credit cards?": "Credit cards"
      "Debit/credit cards?": "Credit/debit cards"
      "Credit/debit cards?": "Credit/debit cards"
      "Debit cards?": "Debit cards"
      "E-transfers?": "E-transfers"
      "Etsy( Payments)?": "Etsy Payments"
      "Google Pay": "Google Pay"
      "Ko-?fi": "Ko-fi"
      "KoronaPay": "KoronaPay"
      "Money ?orders?": "Money orders"
      "Pay ?Pal( only)?": "PayPal"
      "PayPal invoices?": "PayPal (invoices)"
      "Vipps": "Vipps"
      '(Transfer)?Wise(\.com)?': "Wise"
